<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Minesweeper written with Haskell & ghcjs">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="preload.css" media="print" onload="this.media='all'">
</head>

<body> 
    <script defer src="index.js" type="module"></script>

    <div id="gameContainer"></div>

    <div>
        <button id="flagPlacementModeButton" style="width: 15em;">Enter Flag Placement Mode</button>
        <button id="chordModeButton" style="width: 10em;">Enter Chord Mode</button>
        <button id="restartButton" style="width: 5em;">Restart</button>
    </div>

    <div>
        <span>Remaining mines: <span id="remainingMinesLabel">0</span></span>
    </div>

    <br>

    <div>
        <span>Select Difficulty:</span>
        <select id="difficultySelector" onchange="window.location.href=value;"></select>
    </div>

    <div>
        <br>
        <span>Author: <a href="https://t-sasaki.net">Toma Sasaki</a></span><br>
        <span>Source: <a href="https://github.com/t-sasaki915/MinesweeperHS">t-sasaki915/MinesweeperHS</a></span><br>
        <span>Developed with Haskell and GHC JavaScript Backend.</span>
    </div>
</body>

</html>
